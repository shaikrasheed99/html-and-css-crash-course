<!DOCTYPE html>

<html>
    <head>
        <title>Learning HTML</title>
    </head>

    <body>
        <h1>Welcome to the HTML Radio button</h1>

        <label for="age">Please select your age:</label>

        <blockquote id="age">
            <form action="/helpers/submit.html">
                <input type="radio" name="age" value="0-18" id="option-1">
                <label for="option-1">Below 18</label>

                <br>

                <input type="radio" name="age" value="19-30" id="option-2">
                <label for="option-2">18 to 30</label>

                <br>

                <input type="radio" name="age" value="30-50" id="option-3">
                <label for="option-3">30 to 50</label>

                <br>

                <input type="radio" name="age" value="50+" id="option-4">
                <label for="option-4">50+</label>

                <br><br>

                <input type="submit" value="submit">
            </form>
        </blockquote>

    </body>
</html>
