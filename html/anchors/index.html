<!DOCTYPE html>

<html>
    <head>
        <title>Learning HTML</title>
    </head>

    <body>
        <h1>Welcome to the HTML Anchors</h1>

        <blockquote>
            <label for="google">
                You can visit <strong>Google</strong> from here:
            </label>
            <a href="https://www.google.com" id="google">Google</a>

            <br><br>

            <label for="github">
                You can visit <strong>GitHub</strong> from here:
            </label>
            <a href="https://github.com" id="github">GitHub</a>
        </blockquote>
    </body>
</html>
