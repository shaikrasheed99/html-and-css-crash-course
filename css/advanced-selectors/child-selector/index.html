<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Learning HTML</title>
    </head>

    <body>
        <h1>Welcome to the HTML & CSS Child Selector</h1>

        <div class="container">
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
            <p>Paragraph 3</p>

            <div class="inner-child">
                <p>Inner Paragraph 1</p>
                <p>Inner Paragraph 2</p>
                <p>Inner Paragraph 3</p>
            </div>

            <p>Paragraph 4</p>
            <p>Paragraph 5</p>
        </div>
    </body>
</html>
