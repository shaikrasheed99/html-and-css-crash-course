<!DOCTYPE html>

<html>
    <head>
        <title>
            Learning HTML
        </title>
    </head>

    <body>
        <h1>Welcome to the HTML Lists</h1>

        <label for="unordered">Unordered List:</label>
        <ul id="unordered">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
        
        <label for="ordered">Ordered List:</label>
        <ol id="ordered">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ol>

    </body>
</html>
